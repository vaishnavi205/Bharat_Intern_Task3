<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Netflix Logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Welcome to Netflix</h1>
        <p>Watch TV shows, movies and more anytime, anywhere.</p>
        <button>Get Started</button>
    </main>

    <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
            <h3>Movie Title 1</h3>
        </div>
        <div class="movie">
            <img src="movie2.jpg" alt="Movie 2">
            <h3>Movie Title 2</h3>
        </div>
        <!-- Add more movie entries as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Netflix-like Homepage</p>
    </footer>
</body>
</html>
